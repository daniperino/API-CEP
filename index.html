<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"/>          <!--importação do arquivo css-->
    <title>Pesquisa CEP</title>
</head>
<body>
    <main class="container">
        <h1>Digite um CEP:</h1>
        <section class="box">
            <input type="text" id="cep">          <!--recebe dados do usuário-->
            <label for="cep">Cep</label>          <!--legenda na lateral-->
            <input type="submit" id="enviar">     <!--botão enviar-->                 
        </section>
        <section class="box">                                 
            <input type="text" id="rua" readonly>          <!--Readonly = inputs sem edição-->
            <label for="rua">Rua</label>                
        </section>
        <section class="box">
            <input type="text" id="numero" >           
            <label for="numero">Número</label>            
        </section>
        <section class="box">
            <input type="text" id="bairro" readonly>           
            <label for="bairro">Bairro</label>           
        </section>
        <section class="box">                                 
            <input type="text" id="cidade" readonly>          <!--Readonly = inputs sem edição-->
            <label for="cidade">Cidade</label>                
        </section>
        <section class="box">
            <input type="text" id="estado" readonly>           
            <label for="estado">Estado</label>             
        </section>  
</main>       
</body>
<script src="./js/main.js"></script>          <!--importação do arquivo javascript-->

</html>
